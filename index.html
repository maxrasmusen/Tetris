<html>
<head>
	<title>Tetris</title>

  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="Game.js"></script>

</head>
<body>
	<section id="rules">
		<h2> Rules </h2>
			<h3> Basics </h3>
				<p> Blocks will fall from the top of the screen. </p>
				<p> If they reach the top, the game ends </p>
				<p> If you fill up every space in a row, that row disappears</p>
			<h3> Controls </h3>
				<p>
					J: Move left <br>
					L: Move right <br>
					K: Flip <br>
					Space: Go Fast <br>
					Q: Quit <br>
				</p>

	</section>
	<section id='main'>
		<div id='main-game'></div>
	</section>
	<section id='sidebar'>
		<p>
			Score: <span id='score'>0</span>	
		</p>

		<p>
			Next block:
		</p>

		<div id='next-window'></div>

	</section>
</body>
</html>
